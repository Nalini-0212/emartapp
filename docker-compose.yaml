version: "3.8"

services:
   client:
      build:
         context: ./client
      ports: 
         - "4200:4200"
      container_name: client
      depends_on:
         - api
         - webapi
   api:
      build:
         context: ./nodeapi
      ports: 
         - "5000:5000"
      restart: always
      container_name: nodeapi
      depends_on:
         - nginx
         - emongo
   webapi:
      build:
         context: ./javaapi
      ports: 
         - "9000:9000"
      restart: always
      container_name: javaapi
      depends_on:
         - emartdb

   nginx:
      restart: always
      image: nginx:latest
      ports: 
         - "80:80"
      container_name: nginx
      volumes:
         - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
   emongo:
      image: mongo:4
      ports: 
         - "27017:27017"
      container_name: emongo
      environment:
         - MONGO_INITDB_DATABASE=epoc
    
   emartdb:
      image: mysql:8.0.33
      ports: 
         - "3306:3306"
      container_name: emartdb
      environment:
         - MYSQL_ROOT_PASSWORD=emartdbpass
         - MYSQL_DATABASE=books
      
        
      
